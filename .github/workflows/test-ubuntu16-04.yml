name: CI

on:
  push:
    branches: [ develop, issue-870 ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: Ubuntu-16.04

    steps:
    - uses: actions/checkout@v2

    - name: install dependencies (apt-get)
      run: |
        sudo apt install build-essential git gfortran libhdf5-serial-dev libblas-dev liblapack-dev python3 python3-setuptools python3-pip

    - name: install dependencies (pip)
      run: |
        python -m pip install --upgrade pip
        pip install numpy scipy cython tables --user

    - name: install dependencies (moab)
      run: |
        sudo apt install autoconf libtool automake libeigen3-dev

    - name: fetch moab repo
      run: |
        git clone https://bitbucket.org/fathomteam/moab.git $HOME/moab-repo

    - name: build moab
      run: |
        cd $HOME/moab-repo
        mkdir -p build
        cd build
        cmake ../ -DENABLE_HDF5=ON \
                  -DBUILD_SHARED_LIBS=ON \
                  -DENABLE_PYMOAB=ON \
                  -DENABLE_BLASLAPACK=OFF \
                  -DENABLE_FORTRAN=OFF \
                  -DCMAKE_INSTALL_PREFIX=$HOME/moab
        make
        make install
        export LD_LIBRARY_PATH=$HOME/moab/lib:$LD_LIBRARY_PATH
        export LIBRARY_PATH=$HOME/moab/lib:$LIBRARY_PATH

    - name: build and install pyne
      run: |
        python setup.py install --user --moab $HOME/moab
        scripts/nuc_data_make

    - name: test import
      run: |
        cd $HOME
        python -c 'import pyne; print(pyne.__version__)'